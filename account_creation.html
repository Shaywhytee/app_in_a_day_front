<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mix It to the Limit!</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <body>
        <div class="page_wrapper">         
            <h2>Create Account Here</h2>
            <div class="audio_slider_wrapper">
                <label for="audio_slider">Volume:</label>
                <input class="audio_slider" name="audio_slider" type="range" min="0" max="0.05" step ="0.01" value="0.05" oninput="setVolume(this.value)">
            </div>
            <div class="container">
                <form>
                    <div class="acnt_create_text">
                        <label for="username"><p>E-Mail:</p></label>
                        <input class="email_input" type="email" placeholder="Enter Email Here" name="email" required>
                        <label for="password"><p>Password:</p></label>
                        <input class="password_input" type="password" placeholder="Password:" name="password" required>
                        <label for="vpassword"><p>Verify Password:</p></label>
                    <input class="vpassword_input" type="password" placeholder=" Verify Password:" name="vpassword" required>
                    </div>
                </form>
                <div class="acnt_create_btns">
                    <button id="create_account_btn" type="submit">Create Account</button>
                    <button id="rtn_to_login">Return to Login</button>
                </div>
            </div>
        </div>
        <script src="account_creation.js"></script>
    </body>
</html>
