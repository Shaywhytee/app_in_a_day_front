<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mix It to the Limit!</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page_container">
        <div class="left_column">
            <p>Vodka</p>
            <p>Whiskey</p>
            <p>Bourbon</p>
            <p>Tequila</p>
            <p>Gin</p>
            <p>Rum</p>
            <p>Brandy</p>
            <p>Beer</p>
            <p>Wine</p>
            <p>Scotch</p>
        </div>

        <div class="center_column">
            <div class="game_title">
                Drink Roulette!
            </div>
            <label for="intoxication_meter">Intoxication</label>
            <meter id="intoxication_meter" name="intoxication_meter" value="0" max="200">0%</meter>
            <div class="text_wrapper">
            </div>
                <div class="btn_wrapper">
                    <div><button id="start">Start</button></div>
                    <div><button id="log_out">Log Out</button></div>
                    <input type="range" min="0" max="0.05" step ="0.01" value="0.05" oninput="setVolume(this.value)">
            </div>
        </div>
        <div class="right_column">
            <p>Coke</p>
            <p>Cranberry Juice</p>
            <p>Orange Juice</p>
            <p>Tonic</p>
            <p>Red Bull</p>
            <p>Iced Tea</p>
            <p>Cold Brew</p>
            <p>Pineapple Juice</p>
            <p>Coconut Water</p>
            <p>Ginger Ale</p> 
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
