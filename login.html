<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mix It to the Limit!</title>
        <link rel="stylesheet" href="styles/styles.css">
    </head>
    <h1>Log in</h1>
    <body>
        <div class="page_wrapper">
            <div class="audio_slider_wrapper">
                <label for="audio_slider">Volume:</label>
                <input class="audio_slider" name="audio_slider" type="range" min="0" max="0.05" step ="0.01" value="0.05" oninput="setVolume(this.value)">
            </div>
            <div class="login_wrapper">
                <div class="login_container">
                    <form>
                        <label for="email_input"><b>E-Mail:</b></label>
                        <input class="email_input" type="email" placeholder="Enter Email" name="email_input" required>
                        <label for="password"><b>Password:</b></label>
                        <input class="password_input" type="password" placeholder="Password:" name="password" required>
                        <button id="log_in_btn" type="submit">Login</button>
                        <button id="create_account_btn">Create Account</button>
                    </form>
                </div>
            </div>
        </div>
        <script src="login.js"></script>
    </body>
</html>
